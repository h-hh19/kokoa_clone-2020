<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings - kokoa talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--to do: wifi icon-->
      </div>
      <div class="status-bar__cloumn">
        <span>15:17</span>
      </div>
      <div class="status-bar__cloumn">
        <span>100%</span>
        <!--to do: battry icon-->
        <i class="fas fa-battery-full"></i>
        <!--to do: lightning icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">여행자</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tueesday, June 30, 2020</div>

      <!--------------------------------------------------------------------->
      <div class="message-row message-row--own chat__right">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message-bubble"
              >책에서만 배우는 것이 아니다 모든 것에서 배울 수 있고, 배우려는
              마음가짐이 가장 중요하다.</span
            >
            <span class="message__time">21:17</span>
          </div>
        </div>
      </div>

      <!-------------------------------------------------------->
      <div class="message-row message-row--own chat__right">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message-bubble"
              >무언가 부족하다는 생각을 하기전에 무언가에 대한 충분한 전율과
              감사를 느끼고 있는지 생각해 보자.</span
            >
            <span class="message__time">21:17</span>
          </div>
        </div>
      </div>

      <!-------------------------------------------------------->
      <div class="message-row message-row--own chat__right">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message-bubble"
              >너무 무게잡고 살지 말자 인생은 여행이니까.</span
            >
            <span class="message__time">21:17</span>
          </div>
        </div>
      </div>

      <!-------------------------------------------------------->
      <div class="message-row message-row--own chat__right">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message-bubble">삶은 여행, 여행은 삶</span>
            <span class="message__time">21:17</span>
          </div>
        </div>
      </div>

      <!-------------------------------------------------------->
    </main>
    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>화면을 줄여주세요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
