<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--to do: wifi icon-->
      </div>
      <div class="status-bar__cloumn">
        <span>15:17</span>
      </div>
      <div class="status-bar__cloumn">
        <span>100%</span>
        <!--to do: battry icon-->
        <i class="fas fa-battery-full"></i>
        <!--to do: lightning icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">길잡이</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
    </header>
    <a id="friends-display-link"><i class="fas fa-info-circle"></i>길잡이 이름 보기
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://i.pinimg.com/564x/07/71/14/07711403a43e62b06a7d932a695b06a2.jpg"
           class="user-component__avatar user-component__avatar--xl">
          <div class="user-component__text">
            <h4 class="user-component__title">여행자</h4>
           <!-- <h6 class="user-component__subtitle">내 상태 메세지</h6>-->
          </div>
        </div>
        <div class="user-components__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span><i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component user-component__advice">
          <div class="user-component__column">
            <img src="http://image.kyobobook.co.kr/newimages/author/2002119401.jpg"
             class="user-component__avatar user-component__avatar--sm">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">조던 피터슨</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>5권</span>
            <i class="fas fa-chevron-right fa-sm"></i>
            </div>
            
          </div>
        </div>
        <!------------------------------------------------------------->
        <div class="user-component user-component__advice">
          <div class="user-component__column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTY0j0xp0w3UrL4OBRenOzCOHY0hswhsnO3-w&usqp=CAU"
             class="user-component__avatar user-component__avatar--sm">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">데이비드 브록스</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2권</span>
            <i class="fas fa-chevron-right fa-sm"></i>
            </div>
            
          </div>
        </div>
        <!------------------------------------------------------------->
        <div class="user-component user-component__advice">
          <div class="user-component__column">
            <img src="https://t1.daumcdn.net/cfile/blog/217F2E4454D9409F1F"
             class="user-component__avatar user-component__avatar--sm">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">에리히 프롬</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>5권</span>
            <i class="fas fa-chevron-right fa-sm"></i>
            </div>
            
          </div>
        </div>
        <!------------------------------------------------------------->
        <div class="user-component user-component__advice">
          <div class="user-component__column">
            <img src="https://exploringyourmind.com/wp-content/uploads/2018/02/hermann-hesse-600x446.jpg"
             class="user-component__avatar user-component__avatar--sm">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">헤르만 헤세</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>7권</span>
            <i class="fas fa-chevron-right fa-sm"></i>
            </div>
            
          </div>
        </div>
        <!------------------------------------------------------------->

        
      </div>
      
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
<div id="splash-screen">
  
  <i class="fas fa-book-open"></i>
</div>
<div id="no-mobile">
  <span>화면을 줄여주세요!</span>
</div>

      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
