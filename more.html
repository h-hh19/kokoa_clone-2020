<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more - kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--to do: wifi icon-->
      </div>
      <div class="status-bar__cloumn">
        <span>15:17</span>
      </div>
      <div class="status-bar__cloumn">
        <span>100%</span>
        <!--to do: battry icon-->
        <i class="fas fa-battery-full"></i>
        <!--to do: lightning icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">더 보기</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            <div class="screen-header__dot"></div>
        </span>
    </header>
    

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="https://i.pinimg.com/564x/07/71/14/07711403a43e62b06a7d932a695b06a2.jpg"
               class="user-component__avatar user-component__avatar--xl">
              <div class="user-component__text">
                <h4 class="user-component__title">여행자</h4>
                <div class="my-phone-number">
                    <h6 class="user-component__subtitle">삶은 여행, 여행은 삶</h6>
               <div class="exclamation-mark">!</div>
                </div>
               
              </div>
            </div>
            <div class="user-components__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Caleder</span></div>
            <div class="icon-row__icon"><i class="far fa-kiss-wink-heart"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>Account</span></div>
         </div>
         <div class="more-suggestions">
             <h4 class="more-suggestions__title">여행에 도움되는 도구</h4>
             <div class="more-suggestions__icons">
                 <div class="more-suggestions__icon">
                     <div class="more-suggestions__icon-image"><i class="fas fa-music"></i></div>
                     <div class="more-suggestions__icon-text">음악</div>
                 </div>

                 <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-book-open"></i></div>
                    <div class="more-suggestions__icon-text">책</div>
                </div>

                <div class="more-suggestions__icon">
                  <div class="more-suggestions__icon-image"><i class="fas fa-concierge-bell"></i></div>
                  <div class="more-suggestions__icon-text">식사</div>
              </div>

              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><i class="fas fa-users"></i></div>
                <div class="more-suggestions__icon-text">주변 사람들</div>
            </div>
            
             </div>
         </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span>
            <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면을 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
