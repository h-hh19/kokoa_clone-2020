<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wecome to life advice</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--to do: wifi icon-->
      </div>
      <div class="status-bar__cloumn">
        <span>15:17</span>
      </div>
      <div class="status-bar__cloumn">
        <span>100%</span>
        <!--to do: battry icon-->
        <i class="fas fa-battery-full"></i>
        <!--to do: lightning icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="wecome-header">
      <h1 class="wecome-header__title">인생의 공략집에 어서오세요</h1>
      <p class="wecome-header__text">
        인생과 삶에는 정답이 없습니다. 여행처럼 편하게 즐겨주세요. 다만,
        여행하다 길을 잃었을때 이곳을 찾아오세요.
      </p>
    </header>
    <form action="friends.html" method="GET" id="login-form">
      <input
        type="text"
        placeholder="삶의 여행 속에서 어떤 문제를 가지고 있나?"
      />
      <input
        type="text"
        pattern="감사합니다"
        placeholder="'감사합니다' 라고 따라쓰기"
      />
      <input type="submit" value="입장하기" />

      <a href="#">모든 고민의 해결책은 자기 가슴속에 있다.</a>
    </form>
    <div id="no-mobile">
      <span
        >인생은 정답이 없지만 코드에는 정답이 있지ㅋ width 값 600 이하
        ㄱㄱ</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
